name: Server tests

on:
  pull_request:
    paths:
      - 'server/**'
  workflow_dispatch:

jobs:
  server-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Start containers
        run: |
          docker compose up -d --build --wait --wait-timeout 30 db

      - name: Server tests
        run: |
          cd server
          gradle test
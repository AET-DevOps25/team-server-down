apiVersion: 1

providers:
  - name: "AI Powered Whiteboard dashboard"
    type: file
    editable: true
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/dashboard.json

  - name: "Server System Metrics Dashboard"
    type: file
    editable: true
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/server_dashboard.json

  - name: "GenAi System Metrics Dashboard"
    type: file
    editable: true
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/genai_dashboard.json
<svg viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <polygon id="diamond" vector-effect="non-scaling-stroke" points="50,0 100,50 50,100 0,50" />
        <clipPath id="clipDiamond">
            <use xlink:href="#diamond" />
        </clipPath>
    </defs>
    <use xlink:href="#diamond" clip-path="url(#clipDiamond)" />
</svg>
<svg viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <ellipse id="circleShape" cx="50" cy="50" rx="50" ry="50" vector-effect="non-scaling-stroke" />

        <clipPath id="inside">
            <use xlink:href="#circleShape"/>
        </clipPath>
    </defs>

    <use xlink:href="#circleShape" clip-path="url(#inside)"  />
</svg>

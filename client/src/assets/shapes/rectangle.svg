
<svg viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <rect id="rectangle" vector-effect="non-scaling-stroke" x="0" y="0" width="100" height="100" />
        <clipPath id="clipRectangle">
            <use xlink:href="#rectangle" />
        </clipPath>
    </defs>
    <use xlink:href="#rectangle" clip-path="url(#clipRectangle)"/>
</svg>
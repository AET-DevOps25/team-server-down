<svg viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <polygon id="triangleShape" points="50,0 100,100 0,100" vector-effect="non-scaling-stroke" />
        <clipPath id="inside">
            <use xlink:href="#triangleShape" />
        </clipPath>
    </defs>
    <use xlink:href="#triangleShape" clip-path="url(#inside)" />
</svg>
